<!-- 写javascript -->
<script type="text/javascript">
$(function(){
	//Jquery写法
	$("#d1").css("top",$("#d").offset().top);
	$("#d1").css("left",$("#d").offset().left+parseInt($("#d").css("width")));
	$("#d2").css("top",$("#d").offset().top+parseInt($("#d").css("height")));
	$("#d2").css("left",$("#d").offset().left);
	$("#d3").css("top",$("#d").offset().top);
	$("#d3").css("left",$("#d").offset().left-parseInt($("#d").css("width")));
	$("#d4").css("top",$("#d").offset().top-parseInt($("#d").css("height")));
	$("#d4").css("left",$("#d").offset().left);
	});
