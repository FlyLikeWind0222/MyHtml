<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.7.js"></script>
<script type="text/javascript">	
$(function(){ 		
$("#b").slideToggle("slow");
$("#a").toggle("slow");					
});
</script>
<style type="text/css">
#b{
	position:absolute;
	 width:150px;
	 height:150px;
	background:blue;
	right:0px;
	top:0px;
	display:none;
}
#a{
	position:absolute;
	 width:150px;
	 height:150px;
	background:red;
	left:0px;
	top:0px;
	display:none;
}


</style>
</head>

<body>
<div id="b"></div>
<div id="a"></div>
</body>
</html>
