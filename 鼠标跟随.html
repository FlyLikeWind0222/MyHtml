<head>

<title>手写html</title>

<!-- 引入外部js -->
<script type="text/javascript" src="jquery-1.7.js"></script>
<!-- 写javascript -->
<script type="text/javascript">
$(function(){
	$(document).mousemove(
		function(e){
		
			$("#1").css("left",e.pageX).css("top",e.pageY);
		
		});
	

});

</script>

</head>

<body>
<div id="1" style="position:absolute">
<img src="02.png" />
</div>
</body>
