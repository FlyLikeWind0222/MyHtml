<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手写html</title>

<script type="text/javascript">
function radiogroups(){
		var x = "c" ;  //定义一个变量模拟 系统加载时的值  得到加载值可以通过 document.getElementsById("id").value获取
		var radios = document.getElementsByName("work");
		//alert(radios.length);
		for(i=0;i<radios.length;i++){
			if(radios[i].value==x){
				radios[i].checked = true ;
				return;
			}
		}
		
	}
</script>

</head>
<body onload="radiogroups()">


<div>
A<input type="radio" name="work" value="a"/>
B<input type="radio"  name="work" value="b"/>
C<input type="radio" name="work" value="c"/>
D<input type="radio"  name="work" value="d"/>
</div>
</body>
</html>
