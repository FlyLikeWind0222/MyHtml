<script type="text/javascript">

$(function(){
	font_change_all(2,5,"a")
	});
function font_change_all(i,j,n){
	for(x=i;x<j;x++){	
	var y=n+x;
	 font_change(y);
		}
	}
function font_change(i){	
		$("#"+i).css("font-size","12px");
		$("#"+i).mouseover(function(){
		$(this).css("color","red");
		$(this).css("text-decoration","underline");
		}).mouseout(function(){
			$("#"+i).css("color","black");
				$(this).css("text-decoration","none");	
			}).click(function(){
			$(this).css("color","gray");
			$(this).css("text-decoration","none");
			$(this).unbind("mouseover");
			$(this).unbind("mouseout");
			});
		}

$(function(){
$("#div_1 span").each(
function(){

					$(this).css("color","black");

			.click(function(){

								$(this).css("text-decoration","none");

});
