<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手写html</title>
<!-- 引入css外部样式 -->
<link href="##.css" rel="stylesheet" type="text/css" />
<!-- 引入外部js -->
<script type="text/javascript" src="jquery-1.7.js"></script>
<!-- 写javascript -->
<script type="text/javascript">
$(function(){
$("#p1").click(function(){alert("p1被电了");});
$("#td1").click(function(e){alert("td1被电了");e.stopPropagation();});
//stopPropagation();终止冒泡
$("#tr1").click(function(){alert("tr1被电了");});
$("#t1").click(function(){alert("t1被电了");});
});


//div终止 冒泡
$(function(){
	$("#p2").click(function(e){alert("p2被点击了，终止冒泡");e.stopPropagation();});
	$("#p3").click(function(){alert("p3被点击了，冒泡");});
	$("#d1").click(function(){alert("d1被点击了");});
});

</script>
<!-- 写css样式 -->
<style type="text/css">
</style>
</head>
<body>
<table id="t1">
	<tr id="tr1">
		<td id="td1">
		<p id="p1">ddddddd</p>
		</td>
	</tr>
</table>	


<div id="d1">
此处为DIV内容</br>
<p id="p2">此处为p2内容，不会触发div事件，因为终止冒泡</p>
<p id="p3">此处为p3内容，点击会触发div事件，因为没有终止冒泡</p>
</div>

</body>
</html>
